<div>
  <h2>Add New Content</h2>
  <form (ngSubmit)="addContentToList(newContent)">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newContent.title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newContent.description" required></textarea>
    </div>
    <div>
      <label for="creator">Creator:</label>
      <input type="text" id="creator" name="creator" [(ngModel)]="newContent.creator" required>
    </div>
    <div>
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" [(ngModel)]="newContent.type" required>
    </div>
    <div>
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="newContent.tags" required>
    </div>
    <div>
      <label for="imgURL">Image URL:</label>
      <input type="text" id="imgURL" name="imgURL" [(ngModel)]="newContent.imgURL" required>
    </div>
    <button type="submit">Add Content</button>
  </form>
</div>
