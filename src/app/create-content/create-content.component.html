<div>
  <input type="text" [(ngModel)]="content.id" placeholder="ID"><br>
  <input type="text" [(ngModel)]="content.title" placeholder="Title"><br>
  <input type="text" [(ngModel)]="content.description" placeholder="Description"><br>
  <input type="text" [(ngModel)]="content.creator" placeholder="Creator"><br>
  <input type="text" [(ngModel)]="content.imgURL" placeholder="Image URL"><br>
  <input type="text" [(ngModel)]="content.type" placeholder="Type"><br>
  <input type="text" [(ngModel)]="tagInput" placeholder="Tags"><br>
  <button (click)="submitContent()">Submit</button>
  <p *ngIf="errorMessage" style="color: rgb(156, 0, 0); font-weight: bold;">{{ errorMessage }}</p>
  <p *ngIf="successMessage" style="color: rgb(0, 150, 0); font-weight: bold;">{{ successMessage }}</p>
